<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
  <title>Stopwatch</title>
</head>

<body>
  <main class="watchFace">

    <div class="timeCounter">
      <span>00:00:00</span>
    </div>
    <div class="controls">
      <button id="startTimer" type="button" name="button">Start</button>
      <button id="stopTimer" type="button" name="button">Stop</button>
      <button id="resetTimer" type="button" name="button">Reset</button>

    </div>

  </main>



  <script src="index.js" charset="utf-8"></script>
</body>

</html>
